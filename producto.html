<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Store</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header class="header">
            <a href="index.html">
                <img class="header__logo" src="assets/img/logo.png" alt="Logotipo">
            </a>
        </header>

        <nav class="navegacion">
            <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
            <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
        </nav>

        <main class="contenedor">
            <h1>Producto</h1>
            
            <div class="camisa">
                <img class="camisa__imagen" src="assets/img/3.jpg" alt="Imagen del producto">

                <div class="camisa__contenido">
                    <p>Curabitur non libero eu enim mollis ultrices sit amet at justo. Interdum et malesuada fames ac ante ipsum primis in faucibus</p>
                    <form class="formulario">
                        <select class="formulario__campo">
                            <option disabled selected>Seleccionar Talla</option>
                            <option>Chica</option>
                            <option>Mediana</option>
                            <option>Grande</option>
                        </select>
                        <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                        <input class="formulario__submit" type="submit" value="Agregar al Carrito ">
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__texto">Front End Store - 2021</p>
        </footer>

    </body>
</html>
